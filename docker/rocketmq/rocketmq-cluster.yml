      - ./broker-s1/logs:/home/rocketmq/logs
      - ./broker-s1/store:/home/rocketmq/store
      - ./broker-s1/conf/broker.conf:/opt/rocketmq-ROCKETMQ_VERSION/conf/broker.conf
    command: sh mqbroker -n rocketmq-nameserver:9876 -c /opt/rocketmq-ROCKETMQ_VERSION/conf/broker.conf
